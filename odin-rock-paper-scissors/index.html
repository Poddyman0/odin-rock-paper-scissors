<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
  </head>
  <body>
    <style>
        .text-box {
     border: 2px solid black;
     background-color: MediumSeaGreen;
     padding: 10px;
     text-align: center;
   }
       </style>
    <script>

        function play(playerChoice) {
          var computerChoice = Math.ceil(Math.random() * 3);
          if (computerChoice === 1) {
            computerChoice = "rock";
          } else if (computerChoice === 2) {
            computerChoice = "paper";
          } else {
            computerChoice = "scissors";
          }
          console.log("Player choice:", playerChoice)
          console.log("Computer choice:", computerChoice)
            
          game(playerChoice, computerChoice, numberOfGames, playerWins, computerWins, draws)
        }

        
            let numberOfGames = 0;
            let playerWins = 0;
            let computerWins = 0;
            let draws = 0;
            console.log("number of games", numberOfGames)

        function game(playerChoice, computerChoice) {
            console.log("number of games", numberOfGames)
            let outcome = round(playerChoice, computerChoice)
            if (outcome === "draw") {
                numberOfGames = numberOfGames + 1
                draws = draws + 1
            } else if (outcome === "player-win") {
                numberOfGames = numberOfGames + 1
                playerWins = playerWins + 1
            } else if (outcome === "computer-win") {
                numberOfGames = numberOfGames + 1
                computerWins = computerWins + 1
            } 
            if (numberOfGames === 5) {
                console.log("numgames", numberOfGames)
                if (playerWins > computerWins) {
                    console.log("You won the game of five rounds")
                    document.getElementById("result").innerHTML = "You won the game of five rounds";
                    numberOfGames = 0;
                    playerWins = 0;
                    computerWins = 0;
                    draws = 0;
                } else if (playerWins < computerWins) {
                    console.log("Computer won the game of five rounds")
                    document.getElementById("result").innerHTML = "Computer won the game of five rounds";
                    numberOfGames = 0;
                    playerWins = 0;
                    computerWins = 0;
                    draws = 0;
                } else {
                    console.log("The game of five rounds is a draw")
                    document.getElementById("result").innerHTML = "The game of five rounds is a draw"
                    numberOfGames = 0;
                    playerWins = 0;
                    computerWins = 0;
                    draws = 0;}
            }
        }
        function round(playerChoice, computerChoice) {
          if (playerChoice === computerChoice) {
            console.log(`this round is a tie! ${playerChoice} equals ${computerChoice}`)
            document.getElementById("result").innerHTML = `this round is a tie! your ${playerChoice} equals ${computerChoice}`
            return "draw"
          } else if (
            (playerChoice === "rock" && computerChoice === "scissors") ||
            (playerChoice === "paper" && computerChoice === "rock") ||
            (playerChoice === "scissors" && computerChoice === "paper")
          ) {
            console.log(`You win the round! ${playerChoice} beats ${computerChoice}`)
            document.getElementById("result").innerHTML = `You win the round! ${playerChoice} beats ${computerChoice}`;
            return "player-win" 
          } else {
            console.log(`Computer wins the round! ${playerChoice} looses to ${computerChoice}`)
            document.getElementById("result").innerHTML =  `Computer wins the round! ${playerChoice} looses to ${computerChoice}`;
            return "computer-win"
          }
        }
      </script>

    <h1>Rock Paper Scissors</h1>
    <div class="text-box">
     <p>Choose your weapon:</p>
     <button onclick="play('rock')">Rock</button>
     <button onclick="play('paper')">Paper</button>
     <button onclick="play('scissors')">Scissors</button>
     <p id="result"></p>
     </div>
  </body>
</html>
